<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watchlist</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/style.css"/>
</head>
<body>
    <header>
        <h1>Shady Pines Cinema</h1>
        <img src="" alt="">
        <nav class="breadcrumb is-right" aria-label="breadcrumbs">
          <ul>
            <li><a id="home" href="#">Home</a></li>
            <li><a id="about" href="#">About</a></li>
            <li><a id="watchlist" href="#">Watchlist</a></li>
          </ul>
        </nav>
    </header>
    <main>
        <section>
            <div>
              <h2>Search your favorite movies!</h2>
              <form>
                <input id="title" type="text" placeholder="Title">
                <input id = "actor" placeholder="Actor" type="text">
                <select>
                    <option id="genre" value="" disable selected>Genre</option>
                    <option>Comedy</option>
                    <option>Sci-Fi</option>
                    <option>Horror</option>
                    <option>Romance</option>
                    <option>Action</option>
                    <option>Thriller</option>
                    <option>Animation</option>
                    <option>Fantasy</option>
                </select>
                <select>
                    <option id="ratings" value="" disabled selected>Ratings</option>
                    <option>8 to 10, Top Rated</option>
                    <option>6 to 7 and above</option>
                    <option>5 and below</option>
                </select>
                <button>Search!</button>
              </form>
            </div>
        </section>
        <section>
            <h2>Watchlist</h2>
            <h3>Watched:</h3>
            <ul>
                <li></li>
            </ul>
        </section>
    </main>

    <script src="./assets/script.js"></script>
    <script src="./assets/api.js"></script>
</body>
</html>
