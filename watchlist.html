<body>
    <header>
        <h1>Shady Pines Cinema</h1>

    <main>
        <section>
            <div>
              <h2>Search your favorite movies!</h2>
              <form>
                <input type="text" placeholder="Title">
                <input placeholder="Actor" type="text">
                <select>
                  <option value="" disable selected>Genre</option>
                  <option>Action</option>
                  <option>Comedy</option>
                  <option>Thriller</option>
                  <option>Horror</option>
                  <option>Sci-Fi</option>
                </select>
                <select>
                  <option value="" disabled selected>Ratings</option>
                  <option>4 to 5 stars, Top Rated</option>
                  <option>3 stars and above</option>
                  <option>All ratings</option>
                </select>
                <button>Search!</button>
              </form>
            </div>
        </section>
        <section>
            <h2>Watchlist</h2>
            <h3>Watched:</h3>
            <ul>
                <li></li>
            </ul>
        </section>
    </main>
