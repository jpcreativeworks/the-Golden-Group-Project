<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/style.css"/>
</head>
<body>
    <!-- added a section here for the logo image to live in used bulma syling to add color and spacing.dorothy -->
    <section class="has-background-danger-dark has-text-danger-dark"> SPC
        <article class="media">
            <figure class="media-left">
                <!-- added flex to manipulate the image.dorothy -->
              <p class="image is-flex">
                <img src="./assets/images/spc-vector-logo.png" id="spc-logo" alt="Shady Pines Cinema Logo">
              </p>
            </figure>    
        </article>
    </section>
    <!-- updated header class w bulma css styling.dorothy -->
    <header class="has-background-danger-dark">                     
        <nav class="breadcrumb is-right px-4 py-4" aria-label="breadcrumbs">
          <ul>
          <!-- added the text color and centering within their li container with bulma styling in the class.dorothy -->
            <li><a id="home" class="has-text-danger-dark has-text-centered" href="./index.html">Home</a></li>
            <li><a id="about" class="has-text-danger-dark has-text-centered" href="#about-us">About</a></li>
            <li><a id="watchlist" class="has-text-danger-dark has-text-centered" href="./watchlist.html">Watchlist</a></li>
          </ul>
        </nav>
    </header>
    <!-- empty section.dorothy -->
    <section class="section has-background-danger-dark"></section>
    <main>
            <!-- made the classes for bulma syntax to form the search card.dorothy -->
      <section class="section has-background-danger-dark" style="padding-top: 0px;">
        <div class="container columns is-full is-12">
            
          <!-- created a div to define the column wrap.dorothy -->
          <div class="column is-5">
                  <!-- created a div class of card for bulma css syntax.dorothy -->
                  <div class="card py-4 px-4">
                      <form id="form">
                          <!-- added bulma css to define the search card header.dorothy -->
                          <h2 class="card-header-title has-text-centered is-size-6">Choose ONE to search for your favorite movies or maybe discover a new one!</h2>
                          <!-- updated imput w/ css bulma syntax.dorothy -->

                          <div class="field has-addons">
                            <div class="control">
                                <input id="title" class="input is-warning hsl(245, 166%, 77%)" type="text" placeholder="Title">
                            </div>
                                <div class="control">
                                    <!-- the search button for title.dorothy -->
                                    <a id="title-search"class="button is-info is-warning is-light is-outlined-warning-dark is-right">SEARCH</a>
                                </div>
                                
                        </div>
                        <div class="field has-addons">
                            <div class="control">
                               <input id="actor" class="input is-warning hsl(245, 166%, 77%) py-3 my-3"  type="text" placeholder="Actor">
                            </div>
                            <div class="control">
                                <!-- the seach button for actor.dorothy -->
                                <a id="actor-search" class="button is-info is-warning is-light is-outlined-warning-dark is-right py-3 my-3">SEARCH</a>
                            </div>

                        </div>
                        <!-- added two div w bulma css class styling for rating.dorothy -->
                        <div class="field has-addons">
                            <div class="control">
                                <div class="select is-warning hsl(245, 166%, 77%)">
                                    <select id="ratings" name="Rating">
                                        <option value="" disabled selected>Rating</option>
                                        <option value="8 to 10, Top Rated">8 to 10, Top Rated</option>
                                        <option value="6 to 7 and above">6 to 7 and above</option>
                                        <option value="5 and below">5 and below</option>
                                    </select>
                                </div>
                            </div>
                            <div class="control">
                                <!-- the seach button for rating.dorothy -->
                                <a id="actor-search" class="button is-info is-warning is-light is-outlined-warning-dark is-left">SEARCH</a>
                            </div>
                        </div>
                        <!-- added two divs and classes to change the bulma css values of the drop.dorothy -->
                        <div class="field has-addons">
                            <div class="control">
                                <div class="select is-warning hsl(245, 166%, 77%) my-3">
                                    <select id="genre" name="Genres">
                                        <option value="" disable selected>Genre</option>
                                        <option value="Comedy">Comedy</option>
                                        <option value="Sci-Fi">Sci-Fi</option>
                                        <option value="Horror">Horror</option>
                                        <option value="Romance">Romance</option>
                                        <option value="Action">Action</option>
                                        <option value="Thriller">Thriller</option>
                                        <option value="Animation">Animation</option>
                                        <option value="Fantasy">Fantasy</option>
                                    </select>
                                </div>
                            </div>
                            <div class="control">
                                <a id="genre-search" class="button is-info is-warning is-light is-outlined-warning-dark is-left my-3">SEARCH</a>
                            </div>
                        </div>
                        </form>
                  </div>
              </div>
            <div class="column is-7">
                <h1 class="has-text-white has-text-weight-bold">Search Results</h1>
                    <div id="search-info-container"class="section">
                        <div class="column is-7">
                            <h2 class="has-text-white has-text-weight-bold"> the Test</h2>
                    </div>
    </section>
    </main>
  
    <script src="./assets/api.js"></script>
    <script src="./assets/api-2.js"></script>
</body>
</html>
